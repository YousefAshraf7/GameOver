<section class="all bg-pri">
    <div class="container py-5">
        <div class=" py-3 row g-3">
            <div *ngFor="let game of games.slice(0,20)" class=" col-md-3 col-sm-2">
        <a [routerLink]="['/gamedetails', game.id    ]" class="text-decoration-none">
            <div class="game  bg-sec">
                <div>
                    <img [src]="game.thumbnail" class="w-100" alt="">
                </div>
                <div class="content p-2">
                    <div class="d-flex justify-content-between align-items-center py-2">
                        <p class="text-sec fs-4 text-bolder">{{game.title.slice(0,12)}}...</p>
                        <p class="bg-primary rounded-2 text-white p-2">Free</p>
                    </div>
                    <p class="text-sec">{{game.short_description.slice(0,20)}}...</p>
                    <div class="d-flex justify-content-between align-items-center ">
                        <i class="fa-solid fa-plus text-sec bg-pri text-small p-2 rounded-2"></i>
                        <div >
                            <span class="text-pri rounded-2 bg-pri text-small  me-3 p-1">{{game.genre}}</span>
                            <i *ngIf="game.platform =='PC (Windows)'" class="text-sec fa-brands fa-windows"></i>
                            <i *ngIf="game.platform !='PC (Windows)'" class="text-sec fa-solid fa-window-maximize"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
            </div>
        </div>
    </div>
</section>
