<div class="home">
    <div class="slogan py-5">
        <div class="container py-5  d-flex flex-column justify-content-center align-items-center">
            <h3 class=" text-sec fs-1 ">Find & track the best<span class="text-primary px-3">free-to-play</span>games!</h3>
            <p class=" text-sec fs-5 ">Track what you've played and search for what to play next! Plus get free premium loot!</p>
            <button class="btn btn-outline-secondary my-3"><a class="text-decoration-none text-sec" routerLink="/all">Browse Games</a> </button>
        </div>
        </div>


        <section class="all bg-pri">
            <div class="container py-5">
                <div class=" py-3 row g-3">
                    <div *ngFor="let game of games.slice(0,3)" class=" col-md-4 col-sm-2">
                <a [routerLink]="['/gamedetails', game.id    ]" class="text-decoration-none">
                    <div class="game  bg-sec">
                        <div>
                            <img [src]="game.thumbnail" class="w-100" alt="">
                        </div>
                        <div class="content p-2">
                            <div class="d-flex justify-content-between align-items-center py-2">
                                <p class="text-sec fs-4 text-bolder">{{game.title}}</p>
                                <p class="bg-primary rounded-2 text-white p-2">Free</p>
                            </div>
                        
                        </div>
                    </div>
                </a>
                    </div>
                </div>
            </div>
        </section>
        


</div>
